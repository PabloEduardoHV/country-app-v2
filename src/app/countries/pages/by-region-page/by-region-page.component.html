<h2>By Region</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box
      (onValue)="searchByRegion($event)"
      placeholder="Search region">

    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries" [userAlreadySearchedACountry]="userAlreadySearchedACountry">

    </countries-table>
  </div>
</div>
