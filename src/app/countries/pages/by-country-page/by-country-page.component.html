<h2>By Name</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Search country"
      (onDebounce)="searchByCountry($event)">
    </shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="col">
      <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
      <countries-table [countries]="countries" [userAlreadySearchedACountry]="userAlreadySearchedACountry"></countries-table>
    </div>
  </div>
</div>
