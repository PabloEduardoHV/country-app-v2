<h2>By Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- Search box -->
    <shared-search-box
      placeholder="Search by capital"
      [initialTerm]="initialTerm"
      (onDebounce)="searchByCapital($event)">
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!--Results table-->
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries" [userAlreadySearchedACountry]="userAlreadySearchedACountry"></countries-table>
  </div>
</div>
